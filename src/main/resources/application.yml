
server:
  port: 8088
  
# data source
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/fornecedor?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: 123
  application:
    name: 'fornecedor'
    
# jpa properties
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        show_sql: true
        format_sql: true  

     
   
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
        